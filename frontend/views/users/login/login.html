<form name="credentialsForm">
	<md-content layout-padding>
		<div layout="column">
			<md-input-container>
				<label>Username</label>
				<input type="text" ng-model="credentials.username"></input>
			</md-input-container>

			<md-input-container>
				<label>Password</label>
				<input type="password" ng-model="credentials.password"></input>
			</md-input-container>

			<md-button ng-click="login()">Login</md-button>
		</div>
	</md-content>
</form>
<span>Not yet registered? <a ng-href="/#/register">Create new account</a></span>
<h1>{{ test }}</h1>
